<h3 class="section">3.4 OpenPGP</h3>

<p><a name="index-OpenPGP-36"></a><a name="index-GnuPG-37"></a><a name="index-protocol_002c-GnuPG-38"></a><a name="index-engine_002c-GnuPG-39"></a>
OpenPGP is implemented by GnuPG, the <acronym>GNU</acronym> Privacy Guard. 
This is the first protocol that was supported by <acronym>GPGME</acronym>.

   <p>The OpenPGP protocol is specified by <code>GPGME_PROTOCOL_OpenPGP</code>.
