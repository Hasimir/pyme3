<h3 class="section">7.2 Destroying Contexts</h3>

<p><a name="index-context_002c-destruction-130"></a>

<div class="defun">
&mdash; Function: void <b>gpgme_release</b> (<var>gpgme_ctx_t&nbsp;ctx<!-- /@w --></var>)<var><a name="index-gpgme_005frelease-131"></a></var><br>
<blockquote><p>The function <code>gpgme_release</code> destroys the context with the handle
<var>ctx</var> and releases all associated resources. 
</p></blockquote></div>
