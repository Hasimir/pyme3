<h3 class="section">2.5 Using Libtool</h3>

<p><a name="index-libtool-12"></a>
The easiest way is to just use GNU Libtool.  If you use libtool, and
link to <code>libgpgme.la</code>, <code>libgpgme-pth.la</code> or
<code>libgpgme-pthread.la</code> respectively, everything will be done
automatically by Libtool.
